<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - David's Farm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/imgs/siteLogo.ico" type="image/x-icon">
</head>
<body>
    <div id="background-particles"></div>
    <div id="site-content">
        <header>
            <div class="header-left">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="imgs/logo.svg" alt="Logo David's Farm" id="logo">
                    <h1>David's Farm</h1>
                </a>
            </div>
            <div class="user-auth-section">
                </div>
        </header>

        <main class="search-results-main">
            <h2 id="search-results-title">Resultados da Pesquisa</h2>
            <div id="search-results-loading" style="text-align: center; padding: 20px; display: none;">Buscando...</div>
            <div id="search-results-container">
                </div>
            <p id="search-no-results-message" class="list-placeholder" style="display: none;">Nenhum resultado encontrado.</p>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> David's Farm. Todos os direitos reservados.</p>
        </footer>
    </div>

    <div id="custom-popup-overlay" class="custom-popup-overlay">
        <div id="custom-popup" class="custom-popup">
            <button id="custom-popup-close" class="custom-popup-close-btn">&times;</button>
            <div id="custom-popup-content" class="custom-popup-content"></div>
        </div>
    </div>

    <script type="module" src="search-results-script.js"></script>
</body>
</html>
