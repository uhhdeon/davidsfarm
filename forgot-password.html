<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - David's Farm</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos similares às outras páginas de auth */
        body.forgot-page { /* ... (estilo do body) ... */
            background-color: #1a1a1a; color: #e0e0e0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; min-height: 100vh;
            text-align: center; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .forgot-form-container { /* ... (estilo do container) ... */
            background-color: #2c2c2c; padding: 30px 40px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); width: 100%; max-width: 450px;
        }
        .forgot-form-container h1 { margin-bottom: 20px; color: #fff; }
        .forgot-form-container p { margin-bottom: 20px; line-height: 1.6; font-size: 0.95em; }
        .forgot-form-container a { color: #00bfff; text-decoration: none; }
        .forgot-form-container a:hover { text-decoration: underline; }
        #background-particles, #loading-screen, #site-content { display: none !important; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { /* ... (estilo do input) ... */
            width: 100%; padding: 12px; border-radius: 4px; border: 1px solid #444;
            background-color: #222; color: #e0e0e0; font-size: 1rem; box-sizing: border-box;
        }
        #reset-password-button { /* Botão de redefinir */
            width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 16px;
            font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px;
            background-color: #ffc107; color: #212529; /* Amarelo alerta */
        }
        #reset-password-button:hover { background-color: #e0a800; }
        #auth-status { /* ... (estilo do auth-status) ... */
            margin-top: 20px; padding: 10px; border-radius: 4px; font-size: 0.9em;
            min-height: 1.2em; word-break: break-all;
        }
        #auth-status.success { background-color: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid rgba(40, 167, 69, 0.5); }
        #auth-status:not(.success) { background-color: rgba(220, 53, 69, 0.1); color: #ffc107; border: 1px solid rgba(220, 53, 69, 0.3); }
        #auth-status:empty { display: none; }
        .form-links { margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body class="forgot-page">

    <div class="forgot-form-container">
        <h1>Redefinir Senha</h1>
        <p>Por favor, insira o seu endereço de email. Enviaremos um link para você voltar a acessar a sua conta.</p>
        
        <div class="form-group">
            <label for="email-input-forgot">Email:</label>
            <input type="email" id="email-input-forgot" placeholder="seuemail@exemplo.com" required>
        </div>
        
        <button id="reset-password-button">Enviar Email de Redefinição</button>
        <div id="auth-status"></div>

        <div class="form-links">
            <a href="login.html">Voltar para o Login</a>
        </div>
         <p style="margin-top: 30px;"><a href="index.html">Voltar para a Home</a></p>
    </div>

    <script type="module" src="forgot-password-script.js"></script>
</body>
</html>
