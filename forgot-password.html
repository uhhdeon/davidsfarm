<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - David's Farm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-form-container">
        <h1>Redefinir Senha</h1>
        <p>Insira seu email. Enviaremos um link para você redefinir sua senha.</p>
        
        <div class="form-group">
            <label for="email-input-forgot">Email:</label>
            <input type="email" id="email-input-forgot" placeholder="seuemail@exemplo.com" required>
        </div>
        
        <button id="reset-password-button">Enviar Email de Redefinição</button>
        <div id="auth-status"></div>

        <div class="form-links">
            <a href="login.html">Voltar para o Login</a>
        </div>
         <a href="index.html" class="home-link">Voltar para a Home</a>
    </div>

    <script type="module" src="forgot-password-script.js"></script>
</body>
</html>
