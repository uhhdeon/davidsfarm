<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação - David's Farm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/imgs/siteLogo.ico" type="image/x-icon">
</head>
<body>
    <div id="background-particles"></div>
    <div id="site-content">
        <header>
            <div class="header-left">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="imgs/logo.svg" alt="Logo David's Farm" id="logo">
                    <h1>David's Farm</h1>
                </a>
            </div>
            <div class="header-search">
                <div class="search-bar-wrapper">
                    <i class="fas fa-search search-icon-input"></i>
                    <input type="text" id="main-search-input" placeholder="Pesquisar...">
                    <button id="clear-search-btn" class="clear-search-button" style="display:none;">&times;</button>
                </div>
                <div id="search-suggestions-box" class="search-suggestions header-suggestions" style="display: none;">
                </div>
            </div>
            <div class="user-auth-section">
                </div>
        </header>

        <main class="documentation-main">
            <h2>Documentação dos Projetos</h2>

            <div class="doc-selector-container">
                <button class="doc-selector-btn" id="doc-btn-davidsfarm">David's Farm</button>
                <button class="doc-selector-btn" id="doc-btn-pollutionzero">Pollution Zero</button>
            </div>

            <div class="doc-content-area">
                <div id="doc-content-davidsfarm" class="doc-content" style="display:none;">
                    </div>
                <div id="doc-content-pollutionzero" class="doc-content" style="display:none;">
                    <h3>Pollution Zero</h3>
                    <p>Detalhes sobre o projeto "Pollution Zero" estarão disponíveis em breve!</p>
                    <p>Agradecemos a sua paciência.</p>
                </div>
                <div id="doc-placeholder" class="doc-content" style="display:block;"> <p>Selecione um projeto acima para ver sua documentação.</p>
                </div>
            </div>

            <div id="doc-selection-feedback" class="doc-selection-feedback" style="display:none;">
                </div>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> David's Farm. Todos os direitos reservados.</p>
        </footer>
    </div>

    <div id="custom-popup-overlay" class="custom-popup-overlay">
        <div id="custom-popup" class="custom-popup">
            <button id="custom-popup-close" class="custom-popup-close-btn">&times;</button>
            <div id="custom-popup-content" class="custom-popup-content">
                </div>
        </div>
    </div>

    <script type="module" src="documentation-script.js"></script>
    <script type="module" src="script.js"></script> 
</body>
</html>
