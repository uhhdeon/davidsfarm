<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar Projeto - David's Farm</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    <style>
        /* Estilos específicos para a página de jogo */
        .play-main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .project-title-play-page {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #00bfff;
        }
        .scratch-embed-container {
            width: 100%;
            max-width: 970px; /* Largura do embed + bordas e padding */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .scratch-embed-container iframe {
            border: 3px solid #444; /* Borda para o iframe */
            border-radius: 6px;
        }
        .back-to-profile-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-to-profile-link:hover {
            background-color: #0056b3;
        }
        #play-page-loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        #play-page-error {
            text-align: center;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div id="background-particles"></div> 
    <div id="site-content">
        <header>
            <div class="header-left">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="imgs/logo.svg" alt="Logo David's Farm" id="logo">
                    <h1>David's Farm</h1>
                </a>
            </div>
            <div class="user-auth-section">
                </div>
        </header>

        <main class="play-main-content">
            <h2 id="project-title-play-page">Carregando Projeto...</h2>
            <div id="play-page-loading" style="display: none;">Carregando...</div>
            <div id="play-page-error" class="form-message" style="display: none;"></div>
            
            <div class="scratch-embed-container" id="scratch-embed-target">
                </div>
            <a href="javascript:history.back()" class="back-to-profile-link">Voltar</a>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> David's Farm. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script type="module" src="play-script.js"></script>
</body>
</html>
