<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <script>
    const newPath = "profile.html";

    const origin = window.location.origin;
    window.location.href = origin + "/" + newPath;
  </script>
  <title>Recarregando...</title>
</head>
<body>
  <p>Recarregando: <span id="link"></span></p>
  <script>
    document.getElementById("link").textContent = window.location.href;
  </script>
</body>
</html>
