<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - David's Farm</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/imgs/siteLogo.ico" type="image/x-icon">
</head>
<body>
    <div id="site-content">
        <header>
            <div class="header-left">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="imgs/logo.svg" alt="Logo David's Farm" id="logo">
                    <h1>David's Farm</h1>
                </a>
            </div>
            <div class="header-search">
                <div class="search-bar-wrapper">
                    <i class="fas fa-search search-icon-input"></i>
                    <input type="text" id="main-search-input" placeholder="Pesquisar...">
                    <button id="clear-search-btn" class="clear-search-button" style="display:none;">&times;</button>
                </div>
                <div id="search-suggestions-box" class="search-suggestions header-suggestions" style="display: none;"></div>
            </div>
            <div class="user-auth-section">
                </div>
        </header>

        <main class="gallery-main-content">
            <h2>Galeria de Imagens</h2>

            <section id="category-selection-section" class="category-selector">
                <p>Escolha uma categoria para visualizar:</p>
                <div class="category-buttons">
                    <button id="btn-cat-davidsfarm" class="category-button" data-category="davidsfarm">
                        <img src="imgs/logo-davidsfarm-icon.png" alt="David's Farm Icon">
                        <span>David's Farm</span>
                    </button>
                    <button id="btn-cat-pollutionzero" class="category-button" data-category="pollutionzero">
                        <img src="imgs/logo-pollutionzero-icon.png" alt="Pollution Zero Icon">
                        <span>Pollution Zero</span>
                    </button>
                </div>
            </section>

            <section id="gallery-view-section" class="gallery-view" style="display: none;">
                <h3 id="gallery-category-title"></h3>
                <div id="gallery-loading" class="gallery-message" style="display: none;">Carregando imagens...</div>
                <div id="gallery-error" class="gallery-message error" style="display: none;"></div>
                <div id="gallery-empty" class="gallery-message" style="display: none;">Nenhuma imagem encontrada para esta categoria.</div>

                <div class="gallery-carousel-container">
                    <button id="prev-image-btn" class="gallery-nav-button prev" title="Anterior"><i class="fas fa-chevron-left"></i></button>
                    <div class="gallery-image-wrapper">
                        <img id="current-gallery-image" src="" alt="Imagem da Galeria">
                        <div id="gallery-image-overlay" class="gallery-image-info-overlay">
                            <h4 id="gallery-image-name"></h4>
                            <p id="gallery-image-description"></p>
                            <span id="gallery-image-date" class="image-date"></span>
                        </div>
                    </div>
                    <button id="next-image-btn" class="gallery-nav-button next" title="PrÃ³xima"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="gallery-counter" class="gallery-image-counter">Imagem <span id="current-image-index">0</span> de <span id="total-images-count">0</span></div>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> David's Farm. Todos os direitos reservados.</p>
        </footer>
    </div>

    <div id="custom-popup-overlay" class="custom-popup-overlay">
        <div id="custom-popup" class="custom-popup">
            <button id="custom-popup-close" class="custom-popup-close-btn">&times;</button>
            <div id="custom-popup-content" class="custom-popup-content"></div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="gallery-script.js"></script>
</body>
</html>
