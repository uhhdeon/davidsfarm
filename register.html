<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - David's Farm</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos similares à página de login, podem ser centralizados no style.css */
        body.register-page { /* ... (estilo do body) ... */
            background-color: #1a1a1a; color: #e0e0e0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; min-height: 100vh;
            text-align: center; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-form-container { /* ... (estilo do container) ... */
            background-color: #2c2c2c; padding: 30px 40px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); width: 100%; max-width: 480px; /* Um pouco mais largo para mais campos */
        }
        .register-form-container h1 { margin-bottom: 25px; color: #fff; }
        .register-form-container p { margin-bottom: 15px; line-height: 1.6; }
        .register-form-container a { color: #00bfff; text-decoration: none; }
        .register-form-container a:hover { text-decoration: underline; }
        #background-particles, #loading-screen, #site-content { display: none !important; }
        .form-group { margin-bottom: 15px; text-align: left; } /* Espaçamento menor entre campos */
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { /* ... (estilo do input) ... */
            width: 100%; padding: 12px; border-radius: 4px; border: 1px solid #444;
            background-color: #222; color: #e0e0e0; font-size: 1rem; box-sizing: border-box;
        }
        #register-button { /* Botão de registrar */
            width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 16px;
            font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px;
            background-color: #28a745; color: white;
        }
        #register-button:hover { background-color: #1e7e34; }
        #auth-status { /* ... (estilo do auth-status) ... */
            margin-top: 20px; padding: 10px; border-radius: 4px; font-size: 0.9em;
            min-height: 1.2em; word-break: break-all;
        }
        #auth-status.success { background-color: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid rgba(40, 167, 69, 0.5); }
        #auth-status:not(.success) { background-color: rgba(220, 53, 69, 0.1); color: #ffc107; border: 1px solid rgba(220, 53, 69, 0.3); }
        #auth-status:empty { display: none; }
        .form-links { margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body class="register-page">

    <div class="register-form-container">
        <h1>Crie sua Conta</h1>
        
        <div class="form-group">
            <label for="username-input">Nome de Usuário (Apelido):</label>
            <input type="text" id="username-input" placeholder="Seu apelido" required>
        </div>
        <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="form-group">
            <label for="password-input">Senha (mínimo 6 caracteres):</label>
            <input type="password" id="password-input" placeholder="Crie uma senha" required>
        </div>
        <div class="form-group">
            <label for="confirm-password-input">Confirme a Senha:</label>
            <input type="password" id="confirm-password-input" placeholder="Repita a senha" required>
        </div>
        
        <button id="register-button">Registrar</button>
        <div id="auth-status"></div>

        <div class="form-links">
            <span>Já tem uma conta? <a href="login.html">Entre aqui</a></span>
        </div>
        <p style="margin-top: 30px;"><a href="index.html">Voltar para a Home</a></p>
    </div>

    <script type="module" src="register-script.js"></script>
</body>
</html>
