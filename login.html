<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - David's Farm</title>
    <link rel="stylesheet" href="style.css"> <style>
        body.login-page {
            background-color: #1a1a1a; color: #e0e0e0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; text-align: center; padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-form-container { /* Renomeado de login-container para evitar conflito com o botão de login original */
            background-color: #2c2c2c; padding: 30px 40px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); width: 100%; max-width: 450px;
        }
        .login-form-container h1 { margin-bottom: 25px; color: #fff; }
        .login-form-container p { margin-bottom: 15px; line-height: 1.6; }
        .login-form-container a { color: #00bfff; text-decoration: none; }
        .login-form-container a:hover { text-decoration: underline; }

        #background-particles, #loading-screen, #site-content { display: none !important; } /* Esconde elementos do index */

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input {
            width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #555;
            background-color: #333; color: #fff; font-size: 16px;
        }
        .form-buttons button {
            width: calc(50% - 10px); /* Para dois botões lado a lado */
            padding: 12px; border: none; border-radius: 5px; font-size: 16px;
            font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; margin: 5px;
        }
        #email-login-button { background-color: #007bff; color: white; }
        #email-login-button:hover { background-color: #0056b3; }
        #email-signup-button { background-color: #28a745; color: white; }
        #email-signup-button:hover { background-color: #1e7e34; }
        
        .google-login-button {
            background-color: #DB4437; color: white; padding: 12px 20px;
            border: none; border-radius: 5px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: background-color 0.3s ease;
            display: inline-flex; align-items: center; gap: 10px; margin-top: 20px; width: auto; /* Ajuste para não ocupar 100% */
            margin-bottom: 20px; /* Espaço antes do "ou" */
        }
        .google-login-button:hover { background-color: #c33d2e; }
        .google-login-button svg { width: 20px; height: 20px; }
        #auth-status { margin-top: 15px; font-size: 0.9em; color: #ffc107; word-break: break-all; }
        #auth-status.success { color: #28a745; }
        .divider-text { margin: 20px 0; color: #aaa; }

    </style>
</head>
<body class="login-page">

    <div class="login-form-container">
        <h1>Acesse sua Conta</h1>
        
        <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="form-group">
            <label for="password-input">Senha:</label>
            <input type="password" id="password-input" placeholder="Sua Senha" required>
        </div>
        <div class="form-buttons">
            <button id="email-login-button">Entrar</button>
            <button id="email-signup-button">Criar Conta</button>
        </div>

        <p class="divider-text">ou</p>

        <button id="google-login-button" class="google-login-button">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            <span>Login com Google</span>
        </button>

        <div id="auth-status"></div>
        <p style="margin-top: 20px;"><a href="index.html">Voltar para a Home</a></p>
    </div>

    <script type="module" src="login-script.js"></script>
</body>
</html>
