<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - David's Farm</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos rápidos e específicos para a página de login (do exemplo anterior) */
        body.login-page {
            background-color: #1a1a1a; color: #e0e0e0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; text-align: center; padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Adicionado para consistência */
        }
        .login-container {
            background-color: #2c2c2c; padding: 30px 40px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); width: 100%; max-width: 400px;
        }
        .login-container h1 { margin-bottom: 20px; color: #fff; }
        .login-container p { margin-bottom: 15px; line-height: 1.6; }
        .login-container a { color: #00bfff; text-decoration: none; }
        .login-container a:hover { text-decoration: underline; }

        /* Oculta elementos do index.html se style.css for compartilhado */
        #background-particles, #loading-screen, #site-content { display: none !important; }

        .google-login-button {
            background-color: #DB4437; color: white; padding: 12px 20px;
            border: none; border-radius: 5px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: background-color 0.3s ease;
            display: inline-flex; align-items: center; gap: 10px; margin-top: 20px;
        }
        .google-login-button:hover { background-color: #c33d2e; }
        .google-login-button svg { width: 20px; height: 20px; }
        #auth-status button { /* Estilo para o botão de sair */
            background-color: #555; color: white; padding: 8px 12px; margin-top: 10px;
            border: none; border-radius: 4px; cursor: pointer;
        }
        #auth-status button:hover { background-color: #777; }
    </style>
</head>
<body class="login-page">

    <div class="login-container">
        <h1>Login - David's Farm</h1>
        <p>Acesse sua conta utilizando o Google.</p>

        <button id="loginWithGoogleButton" class="google-login-button">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            <span>Login com Google</span>
        </button>
        <div id="auth-status" style="margin-top: 20px; word-break: break-all;"></div>
        <p style="margin-top: 30px;"><a href="index.html">Voltar para a Home</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        // Sua Configuração do Firebase:
        const firebaseConfig = {
            apiKey: "AIzaSyAoI436Z3hx8rp63S6Ea095YpGxAeJdazA",
            authDomain: "david-s-farm.firebaseapp.com",
            projectId: "david-s-farm",
            storageBucket: "david-s-farm.firebasestorage.app", // Corrigido para .app (se for firebasestorage) ou .com (se for cloud storage) - verificar no seu console
            messagingSenderId: "1036766340330",
            appId: "1:1036766340330:web:5fb56b8eb0d7241c7a2393",
            measurementId: "G-XP73P7XJ09"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginButton = document.getElementById('loginWithGoogleButton');
        const authStatusDiv = document.getElementById('auth-status');

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Usuário logado:", user);
                    authStatusDiv.innerHTML = `Bem-vindo, ${user.displayName}! <br>Email: ${user.email} <br> <button onclick="signOutUser()">Sair</button>`;
                    if(loginButton) loginButton.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Erro no login com Google:", error);
                    authStatusDiv.textContent = `Erro: ${error.message}`;
                });
        }

        // Renomeei para signOutUser para evitar conflito com possível variável global 'signOut'
        function signOutUser() {
            auth.signOut().then(() => {
                authStatusDiv.textContent = 'Você saiu.';
                if(loginButton) loginButton.style.display = 'inline-flex';
                console.log("Usuário deslogado");
            }).catch((error) => {
                console.error("Erro ao sair:", error);
                authStatusDiv.textContent = `Erro ao sair: ${error.message}`;
            });
        }

        if (loginButton) {
            loginButton.addEventListener('click', signInWithGoogle);
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Usuário já está logado:", user.displayName);
                authStatusDiv.innerHTML = `Logado como: ${user.displayName} <br> <button onclick="signOutUser()">Sair</button>`;
                if(loginButton) loginButton.style.display = 'none';
            } else {
                authStatusDiv.textContent = 'Por favor, faça login.';
                if(loginButton) loginButton.style.display = 'inline-flex';
                console.log("Nenhum usuário logado.");
            }
        });
    </script>

</body>
</html>
