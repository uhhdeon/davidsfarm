<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexões - David's Farm</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/imgs/siteLogo.ico" type="image/x-icon">
</head>
<body>
    <div id="background-particles"></div>
    <div id="background-soundwave-particles"></div>

    <div id="site-content">
        <header>
            <div class="header-left">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="imgs/logo.svg" alt="Logo David's Farm" id="logo">
                    <h1>David's Farm</h1>
                </a>
            </div>
            <div class="user-auth-section">
                </div>
        </header>

        <main class="connections-main">
            <h2 id="connections-page-title">Conexões de <span id="connections-username">Usuário</span></h2>
            
            <div class="connections-tabs">
                <button id="tab-conn-friends" class="connections-tab-button" data-tab="friends">Amizades (<span id="conn-friends-count">0</span>)</button>
                <button id="tab-conn-followers" class="connections-tab-button" data-tab="followers">Seguidores (<span id="conn-followers-count">0</span>)</button>
                <button id="tab-conn-following" class="connections-tab-button" data-tab="following">Seguindo (<span id="conn-following-count">0</span>)</button>
            </div>

            <div id="connections-list-container">
                <div id="connections-loading" style="text-align: center; padding: 20px; display: none;">Carregando lista...</div>
                <ul id="connections-list" class="user-list">
                    </ul>
                <p id="connections-empty-message" class="list-placeholder" style="display: none;">Nenhum usuário encontrado.</p>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> David's Farm. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script type="module" src="connections-script.js"></script>
</body>
</html>
