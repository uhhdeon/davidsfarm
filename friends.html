<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - David's Farm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/imgs/siteLogo.ico" type="image/x-icon">
    
</head>
<body>
    <div id="background-particles"></div>
    <div id="site-content">
        <header>
            <div class="header-left">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="imgs/logo.svg" alt="Logo David's Farm" id="logo">
                    <h1>David's Farm</h1>
                </a>
            </div>
            <div class="user-auth-section">
                </div>
        </header>
        <main class="friends-main-content">
            <h2>Gerenciar Amigos</h2>
            <div class="my-friend-id-section">
                <p>Seu ID de Amigo: <strong id="my-friend-id-display">Carregando...</strong></p>
            </div>
            <div class="add-friend-section">
                <h3>Adicionar Amigo</h3>
                <div class="form-group">
                    <label for="add-friend-input">ID de Amigo (6 dígitos):</label>
                    <input type="text" id="add-friend-input" maxlength="6" placeholder="123456">
                    <button id="add-friend-button">Enviar Pedido</button>
                </div>
                <div id="add-friend-message" class="form-message"></div>
            </div>
            <div class="friend-lists-container">
                <div class="friend-list-column">
                    <h3>Pedidos Recebidos</h3>
                    <ul id="received-requests-list" class="friend-list">
                        <li class="list-placeholder">Nenhum pedido recebido.</li>
                    </ul>
                </div>
                <div class="friend-list-column">
                    <h3>Pedidos Enviados</h3>
                    <ul id="sent-requests-list" class="friend-list">
                         <li class="list-placeholder">Nenhum pedido enviado.</li>
                    </ul>
                </div>
                <div class="friend-list-column">
                    <h3>Meus Amigos</h3>
                    <ul id="friends-list" class="friend-list">
                         <li class="list-placeholder">Você ainda não tem amigos.</li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; <span id="currentYear"></span> David's Farm. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script type="module" src="friends-script.js"></script>
</body>
</html>
